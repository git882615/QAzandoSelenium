name: Testes REGRESSIVOS AGENDADOS

on: 
  schedule:
    - cron: '0 10 * * 2'

jobs:
  RunTest:
    runs-on:  ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Java 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Instalar Chrome
        run:  |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome*.deb   

      - uses: nanasess/setup-chromedriver@v2
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Run Test
        run: mvn test -Dtest=RunCucumber -Dbrowser=chrome-ci cluecumber-report:reporting 

      - name: Gerar relatorio obrigatoriamente
        if: always()
        run: mvn cluecumber-report:reporting 

      - name: Arquivar relatorio
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-execution
          path: "**/formated-report/"
      
      - name: Enviar notificação para o Slack - Sucesso
        uses: rtCamp/action-slack-notify@v2
        if: ${{ success() }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }} 
          SLACK_MESSAGE:  'TESTE AGENDADO EXECUTADO com sucesso!' 
          SLACK_USERNAME: ELIAKIM

      - name: Enviar notificação para o Slack - ERRO
        uses: rtCamp/action-slack-notify@v2
        if: ${{ failure() }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }} 
          SLACK_MESSAGE:  'TESTE AGENDADO EXECUTADO com erro!' 
          SLACK_USERNAME: ELIAKIM          